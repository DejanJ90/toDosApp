<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="card todos-box">
        <div class="card-body">
            <h1 class="card-title">Todos</h1>
            <div class="input-group mb-3">
                <button onclick="handlers.toggleAllButton()" type="button" class="btn btn-outline-primary">Toggle All</button>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button onclick="handlers.addTodoButton()" class="btn btn-outline-primary" type="button">Add Todo</button>
                </div>
                <input id="addTodoValue" type="text" class="form-control" placeholder="Enter your content" aria-label="" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 form-group" >
                <div class="input-group-prepend">
                    <button onclick="handlers.changeTodoButton()" type="button" class="btn btn-outline-primary">Change Todo</button>
                    <input id="changeTodoText" type="text" class="form-control" placeholder="Enter your content" aria-label="" aria-describedby="basic-addon1">
                    <select class="form-control" id="select">
                        <option value="default">default</option>
                    </select>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button onclick="handlers.toggleCompletedButton()" type="button" class="btn btn-outline-primary">Toggle Completed</button>
                    <input id="toggleCompletedPosition" type="number" class="form-control" placeholder="Enter position" aria-label="" aria-describedby="basic-addon1">
                </div>
            </div>
            <div>
                <ul id="displayTodosList" class=" form-check form-check-inline list-group input-group mb-3">

                </ul>
            </div>
        </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
